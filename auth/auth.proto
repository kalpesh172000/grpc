package auth;

option go_package = "grpc/proto/auth";

import "google/api/annotations.proto";

// User message definitions
message User {
  int64 id = 1;
  string email = 2;
  string name = 3;
  string created_at = 4;
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string name = 3;
}

message RegisterResponse {
  bool success = 1;
  string message = 2;
  User user = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  bool success = 1;
  string message = 2;
  string token = 3;
  User user = 4;
}

message GetProfileRequest {
  // Token will be passed in metadata/headers
}

message GetProfileResponse {
  bool success = 1;
  string message = 2;
  User user = 3;
}

// Auth service definition
service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post: "/api/register"
      body: "*"
    };
  }
  
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/api/login"
      body: "*"
    };
  }
  
  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse) {
    option (google.api.http) = {
      get: "/api/profile"
    };
  }
}
